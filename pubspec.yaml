name: convox
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  intl: ^0.18.0
  sharedpreference: ^0.0.1
  shimmer: ^2.0.0
  image_picker:
  http: ^0.13.5
  country_picker: ^2.0.19
  otp_text_field: ^1.1.3
